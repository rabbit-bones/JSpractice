<html>
<head>
<title>name of page</title>
<link rel="stylesheet" type="text/css" href="hide-show-toggle.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

  <p id="lp" class="trigger">LP</p>
  <p id="lp_content" class="hide_content">This is the content for LP</p>
<div class="wrap_choice">
<p id="no" class="trigger">No</p>
<p id="no_content" class="hide_content">this is the text when the answer is no</p>
<p id="yes" class="trigger">Yes</p>
<p id="yes_content" class="hide_content">this is the text when the answer is yes</p>
</div>
<script>

$(document).ready(function() {

  $('.trigger').click(function(e){

    var getId = ($(this).attr('id'));
    var chooseId = '#' + getId;
    var chooseContent = '#' + getId + '_content';
    var contentClass = $(chooseContent).attr('class');

    e.stopPropagation();

    if ( contentClass === 'hide_content' && getId !== "yes" && getId !== "no") {

    $(chooseContent).addClass('show_content');
    $(chooseContent).removeClass('hide_content');

    } else if ( contentClass === 'hide_content' && getId === "yes") {

    $(chooseContent).addClass('show_content');
    $(chooseContent).removeClass('hide_content');
    $('#no').addClass('hide_content');

    } else if ( contentClass === 'hide_content' && getId === "no") {

    $(chooseContent).addClass('show_content');
    $(chooseContent).removeClass('hide_content');
    $('#yes').addClass('hide_content');

    } else {

      $(chooseContent).addClass('hide_content');
      $(chooseContent).removeClass('show_content');
      $('#yes').removeClass('hide_content');
      $('#no').removeClass('hide_content');

    }

  });

});
</script>
</body>
</html>
